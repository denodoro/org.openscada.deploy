author "Jens Reimann"
description "openSCADA JDBC driver"

env driverName="jdbc"

start on (filesystem and runlevel [2345])
stop on runlevel [016]

respawn

pre-start script
	. /etc/default/th4
	. th4Functions
	[ -f "$TH4_CONFIGURATION_ROOT/drivers/$driverName/exporter.xml" ] || stop && exit 0
end script

script
    . /etc/default/th4
    exec driverExporter "$driverName" -attach
end script